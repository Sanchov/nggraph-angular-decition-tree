<div class="decision-node">
  <!-- Node Content with horizontal layout -->
  <div class="node-content horizontal-layout">
    <!-- Yes Branch Controls -->
    <div class="branch-side yes-branch">
      <button
        (click)="addChild('yes')"
        [disabled]="hasConnection('yes')"
        class="branch-button"
      >
        â•
      </button>
      <button
        (click)="toggleBandDropdown('yes')"
        [disabled]="hasConnection('yes')"
        class="branch-button"
      >
        ğŸµ
      </button>
      <select
        *ngIf="showYesBandDropdown"
        [formControl]="getBandControl('yes')"
        [disabled]="!!getYesChild()"
        class="band-select"
      >
        <option [ngValue]="null">Select Band</option>
        <option *ngFor="let band of bandlist" [value]="band.id">
          {{ band.name }}
        </option>
      </select>
    </div>

    <!-- Center Question Area -->
    <div class="question-center">
      <input
        [formControl]="node.get('question') | controlAsFormControl"
        placeholder="Enter question"
        class="question-input"
      />
      <div *ngIf="node.errors?.['missingBand']" class="error-message">
        âŒ This node must have either a child or a band in both branches
      </div>
      <button class="delete-button" (click)="deleteNode()">ğŸ—‘</button>
    </div>

    <!-- No Branch Controls -->
    <div class="branch-side no-branch">
      <button
        (click)="addChild('no')"
        [disabled]="hasConnection('no')"
        class="branch-button"
      >
        â•
      </button>
      <button
        (click)="toggleBandDropdown('no')"
        [disabled]="hasConnection('no')"
        class="branch-button"
      >
        ğŸµ
      </button>
      <select
        *ngIf="showNoBandDropdown"
        [formControl]="getBandControl('no')"
        [disabled]="!!getNoChild()"
        class="band-select"
      >
        <option [ngValue]="null">Select Band</option>
        <option *ngFor="let band of bandlist" [value]="band.id">
          {{ band.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Connection Lines -->
  <div class="connection-lines" *ngIf="getYesChild() || getNoChild()">
    <div class="connector yes-connector" *ngIf="getYesChild()">
      <div class="vertical-line"></div>
      <div class="horizontal-line"></div>
      <div class="branch-label">Yes</div>
    </div>
    <div class="connector no-connector" *ngIf="getNoChild()">
      <div class="vertical-line"></div>
      <div class="horizontal-line"></div>
      <div class="branch-label">No</div>
    </div>
  </div>

  <!-- Child Nodes -->
  <div class="child-nodes">
    <!-- Yes Node -->
    <div class="child-node yes-node">
      <ng-container *ngIf="getYesChild() as yesChild">
        <div class="child-connector-line"></div>
        <app-node [node]="yesChild" [allNodes]="allNodes"></app-node>
      </ng-container>
    </div>

    <!-- No Node -->
    <div class="child-node no-node">
      <ng-container *ngIf="getNoChild() as noChild">
        <div class="child-connector-line"></div>
        <app-node [node]="noChild" [allNodes]="allNodes"></app-node>
      </ng-container>
    </div>
  </div>
</div>
