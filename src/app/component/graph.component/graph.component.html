<ngx-graph
  class="chart-container"
  [view]="view"
  [nodes]="nodes"
  [links]="links"
  [layoutSettings]="layoutSettings"
  [curve]="curve"
  layout="dagre"
  orientation="TB"
>
  <ng-template #defsTemplate>
    <svg:marker
      id="arrow"
      viewBox="0 -5 10 10"
      refX="10"
      refY="0"
      markerWidth="6"
      markerHeight="6"
      orient="auto"
    >
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>

  <ng-template #nodeTemplate let-node>
    <svg:g class="node">
      <svg:foreignObject
        [attr.width]="node.dimension?.width"
        [attr.height]="node.dimension?.height"
      >
        <body
          xmlns="http://www.w3.org/1999/xhtml"
          style="
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          "
        >
          <div
            [style.border-color]="node.data?.isInvalid ? 'red' : '#1976d2'"
            style="
              width: 100%;
              height: 100%;
              background: #fff;
              border: 2px solid #1976d2;
              border-radius: 6px;
              padding: 6px;
              box-sizing: border-box;
              font-size: 12px;
              display: flex;
              flex-direction: column;
              gap: 6px;
            "
          >
            <input
              type="text"
              [ngModel]="node.label"
              (ngModelChange)="onLabelChange($event, node)"
              style="
                width: 100%;
                box-sizing: border-box;
                padding: 2px 4px;
                font-weight: bold;
              "
            />

            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <button
                (click)="createYesNode(node)"
                [disabled]="
                  hasChild(node.id, 'yes') || hasBandSelected(node.id, 'yes')
                "
                style="font-size: 11px; padding: 2px 6px"
              >
                Add Yes
              </button>
              <select
                [ngModel]="getBandId(node.id, 'yes')"
                (ngModelChange)="onBandChange(node.id, 'yes', $event)"
                style="font-size: 11px; padding: 2px 4px"
              >
                <option [ngValue]="null">Select Band</option>
                <option *ngFor="let band of bands" [ngValue]="band.id">
                  {{ band.name }}
                </option>
              </select>
            </div>

            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <button
                (click)="createNoNode(node)"
                [disabled]="
                  hasChild(node.id, 'no') || hasBandSelected(node.id, 'no')
                "
                style="font-size: 11px; padding: 2px 6px"
              >
                Add No
              </button>
              <select
                [ngModel]="getBandId(node.id, 'no')"
                (ngModelChange)="onBandChange(node.id, 'no', $event)"
                style="font-size: 11px; padding: 2px 4px"
              >
                <option [ngValue]="null">Select Band</option>
                <option *ngFor="let band of bands" [ngValue]="band.id">
                  {{ band.name }}
                </option>
              </select>
            </div>
          </div>
        </body>
      </svg:foreignObject>
    </svg:g>
  </ng-template>

  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path
        class="line"
        [attr.d]="getVerticalPath(link)"
        stroke-width="2"
        [attr.stroke]="link.data?.type === 'yes' ? '#2e7d32' : '#c62828'"
        marker-end="url(#arrow)"
        fill="none"
      ></svg:path>

      <svg:text
        *ngIf="link.points && link.points.length >= 2"
        [attr.x]="link.points[0].x"
        [attr.y]="(link.points[0].y + link.points[1].y) / 2"
        text-anchor="middle"
        dominant-baseline="middle"
        style="
          font-size: 12px;
          fill: #333;
          font-weight: bold;
          pointer-events: none;
          user-select: none;
        "
      >
        {{ link.label }}
      </svg:text>
    </svg:g>
  </ng-template>
</ngx-graph>

<button (click)="logTreeStructure()" style="margin-top: 20px">
  Log Tree Structure
</button>
